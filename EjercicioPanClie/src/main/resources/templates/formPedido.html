<!DOCTYPE html>
<html>
	<head>
		<title>agregar</title>
		
		<link rel="stylesheet" th:href="@{css/bootstrap.css}">
		<link rel="stylesheet" th:href="@{css/form.css}">
		
	</head>
	<script th:src="@{js/jquery-3.7.1.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js}"></script>
      <script th:src="@{js/pedidos.js}"></script>
	<body>
		
			<div class="fondo">
			 <div  class="text-center">
                <h1> Pedidos </h1>
            </div>
			<div  class="alin">       			
      			 <dialog id="dialog">
				    <form>
				        <div class="container text-center">
				            <div class="row text-center">
				                <div class="col">
				                    <h3>Pedido</h3>
				                    <div class="row">
				                        <div class="col ">
				                            <img class="imgs" src="" id="imgP">
				                        </div>
				                        <div class="col ">
				                            <input type="text" id="tipo_de_pan" class="inpp text-center" placeholder="Tipo de pan" disabled>
				                            <input type="text" id="cantidad" class="inpp text-center" placeholder="Cantidad" oninput="calcularMonto()" required>
				                            <input type="text" id="costo" class="inpp text-center" placeholder="Costo" disabled>
				                        </div>
				                    </div>
				                </div>
				            </div>
							<button class="button	text-center" onclick="this.parentElement.close(); ventaP();">Enviar</button>
				        </div>
				    </form>
				</dialog>
      			   <input  class="img showButton" src="imajes/puerquito.jpg" type="image" id="puerquito" >			
				 <input  class="img showButton" src="imajes/concha.jpg" type="image" id="concha" >
                 <input class="img showButton" src="imajes/donas.jpg" type="image" id="dona" >
            </div>
            <div class="alin" > 
               <input class="img showButton" src="imajes/mantecadas.jpg" type="image" id="mantecada" >
                 <input class="img showButton" src="imajes/orejas.jpg" type="image" id="oreja" >
                 <input class="img showButton" src="imajes/yoyos.jpg" type="image" id="yoyo" >
            </div> 
            <div class="alin" > 
                <input class="img showButton" src="imajes/bolillo.png" type="image" id="bolillo" >
                <input class="img showButton" src="imajes/cuernito.jpg" type="image" id="cuernito" >
                 <input class="img showButton" src="imajes/baguette.jpg" type="image" id="baguette" value="cuernito">
            </div>  
            <form  method="post"  th:action="savePedidos"   th:object="${pedidos}"> 
		<div class="alin"> 
                <div><label>Nombre Completo</label> </div>
                <input type="text"  id="nombre" th:field="*{nombre}" class="input" required>
                <input type="hidden"  id="id" class="input"  th:field="*{id}">
            </div> 
            <div class="alin"> 
                <div> <label >Dia del pedido</label>  <label class="espacios"> Dia de entrega </label>  </div>
                <input type="date" th:field="*{dia_pedido}" id="pedido" class="date" required>
                <input type="date" th:field="*{dia_entrega}" id="entrega" class="date" required>
            </div> 
          
          <div class="alin"> 
                <div><label>Direccion</label></div> 
                <input type="text" th:field="*{direccion}" id="direccion" class="input" required>
                
            </div>  
          
            <div class="alin"> 
    			<div><label>Cantidad</label></div> 
    			<input type="text" th:field="*{cantidad}" id="cantidadIn"  class="input" required  >
    			<div><label>Tipo de pan</label></div> 
    			<input type="text" th:field="*{tipo_pan}"  id="tipo_de_panIn" class="input" required >
			</div>
            
            <div class="alin" > 
                <div><label>Costo</label> </div>
                <input type="text" th:field="*{costo}" id="costoIn" class="input"  required >
            </div>
            <div class="alin" > 
                <div><label>Anticipo</label></div>
                <input type="text" th:field="*{anticipo}" id="anticipo" class="input" required>
            </div>
            <div class="text-center">
				<button type="submit" id="ingreso"> Comprar </button>
			</div>
			   
		</form>
		</div>
	</body>
</html>
