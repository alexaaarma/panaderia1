<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>formulario de produccion</title>
    <link rel="stylesheet" th:href="@{css/form_produccion.css}">
</head>
<body>
<form method="post" th:action="saveProduccion" th:object="${produccion}">
    <div class="fondo jija">
        <div>
            <h2>Registro de Producci√≥n</h2>
        </div>
        <div>
            <input type="hidden" id="id" th:field="*{id}">
        </div>
        <div>
            <label>cantidad</label>
            <input type="number" id="cantidad" th:field="*{cantidad}" min="1" max="100" required>
        </div>
        <div>
            <label>fecha</label>
            <input type="date" id="fecha" th:field="*{fecha}" required>
        </div>
        <div>
            <label>caducidad</label>
            <input type="date" id="caducidad" th:field="*{caducidad}" required>
        </div>
        <div>
            <label>materia</label>
            <select th:field="*{nombre_materia}" th:value="${nombre_materia}"id="nombre_materia" name="cargo">
                <option value="Azucar">Azucar</option>
                <option value="Leche">Leche</option>
                <option value="Harina">Harina</option>
                <option value="Agua">Agua</option>
                <option value="sal">Sal</option>
            </select>
        </div>
        <center>
        <div>
            <button type="submit" id="jaja">Registrar</button>
        </div>
        </center>
    </div>
</form>
</body>
</html>
